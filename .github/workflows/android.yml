name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    # 1. gradlew 파일이 없을 경우 새로 생성하는 단계 추가
    - name: Install Gradle Wrapper
      run: gradle wrapper

    # 2. 생성된 gradlew에 실행 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 3. 빌드 실행 (assembleDebug가 APK 생성에 더 적합합니다)
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 4. 생성된 APK 저장 (선택 사항)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
